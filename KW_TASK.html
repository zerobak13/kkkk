<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>KW-Task-Manager</title>
    <style>
        .container {
            width: 640px;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-card-checklist"></i>
                KW-Task-Manager
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex align-items-center mb-2 mt-2">
            <input type="text" class="form-control" id="task-input" placeholder="Enter a task here">
            <button type="button" id="add-btn" class="btn btn-primary ms-1 text-nowrap">
                <i class="bi bi-plus"></i>
                Add
            </button>
        </div>

        <div class="d-flex">
            <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
                <h3>Tasks</h3>
                <div id="task-list">
                    <div class="task bg-light p-1 rounded-2 ps-2">Sample task</div>
                </div>
            </div>
            <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
                <h3>Done</h3>
                <div id="done-list">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script>
        let addBtn = document.querySelector("#add-btn");

        addBtn.addEventListener("click", () => {
            // 1. Read the text in #task-input.
            let input = document.querySelector("#task-input");
            let task = input.value;

            if (!task.length) return;

            // 2. Append the text to #task-list.
            let newTask = document.createElement("div");
            newTask.classList.add("task", "bg-light", "p-1", "rounded-2", "ps-2");
            newTask.textContent = task;

            let taskList = document.querySelector("#task-list");
            taskList.appendChild(newTask);

            // 3. Clear #task-input.
            input.value = "";
        });
    </script>
</body>

</html>
